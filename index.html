<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <div class="container mainBody">
        <div class="row">
            <div class="col-9 headerCol text-right">
                Star Wars RPG!
            </div>
        </div>
        <div class="row my-3 ml-2">
            <div id="instructions"></div>
        </div>
        <div class="row">
            <div class="characterBox obiBox" id="0">
                <img class="obiWan p-3 float-left" src="assets/images/obi_wan.jpg" alt="Obi Wan with Lightsaber" height="120px" width="170px">
                <div class="imageTextTop text-center">Obi-Wan Kenobi</div>
                <div class="imageTextBottom text-center">120</div>
            </div>
            <div class="characterBox lukeBox" id="1">
                <img class="luke p-3 float-left" src="assets/images/luke.jpg" alt="Luke with Lightsaber" height="120px" width="170px">
                <div class="imageTextTop text-center">Luke Skywalker</div>
                <div class="imageTextBottom text-center">100</div>
            </div>
                <div class="characterBox sidBox" id="2">
                <img class="darthSid p-3 float-left" src="assets/images/darth_sidious.png" alt="Darth Sidious with Lightsaber" height="120px" width="170px">
                <div class="imageTextTop text-center">Darth Sidius</div>
                <div class="imageTextBottom text-center">170</div>
            </div>
                <div class="characterBox maulBox" id="3">
                <img class="darthM p-3 float-left" src="assets/images/darth_maul.jpeg" alt="Darth Maul with Lightsaber" height="120px" width="170px">
                <div class="imageTextTop text-center">Darth Maul</div>
                <div class="imageTextBottom text-center">180</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 characterRow"> 
                <div class="ml-2 mt-3">Your Character</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 attackRow"> 
                <div class="ml-2 mt-3">Enemies Available To Attack</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 fightRow"> 
                <div class="ml-2 mt-3">Fight Section</div>
            </div>
            <button type="button" class="btn btn-light btn-small ml-4 attackButton">Attack</button>
        </div>
        <div class="row">
            <div class="col-12 defenderRow"> 
                <div class="ml-2 mt-3">Defender</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12"> 
                <div class="ml-2 mt-3" id="characterCombat"></div>
                <div class="ml-2 mt-3" id="enemyCombat"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </div>  
</body>
</html>
