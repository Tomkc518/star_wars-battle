<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <div class="container mainBody">
        <div class="row">
            <div class="col-9 headerCol text-right">
                Star Wars RPG!
            </div>
        </div>
        <div class="row">
            <div class="characterBox">
                <img class="obiWan p-3 float-left" src="assets/images/obi_wan.jpg" alt="Obi Wan with Lightsaber" height="120px" width="170px">
                <div class="imageText text-center">Obi-Wan Kenobi</div>
            </div>
            <div class="characterBox">
                <img class="luke p-3 float-left" src="assets/images/luke.jpg" alt="Luke with Lightsaber" height="120px" width="170px">
                <div class="imageText text-center">Luke Skywalker</div>
            </div>
                <div class="characterBox">
                <img class="darthSid p-3 float-left" src="assets/images/darth_sidious.png" alt="Darth Sidious with Lightsaber" height="120px" width="170px">
                <div class="imageText text-center">Darth Sidius</div>
            </div>
                <div class="characterBox">
                <img class="darthM p-3 float-left" src="assets/images/darth_maul.jpeg" alt="Darth Maul with Lightsaber" height="120px" width="170px">
                <div class="imageText text-center">Darth Maul</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 ml-2 mt-3 characterRow"> 
                Your Character
            </div>
        </div>
        <div class="row">
            <div class="col-12 ml-2 mt-3 attackRow"> 
                Enemies Available To Attack
            </div>
        </div>
        <div class="row">
            <div class="col-12 ml-2 mt-3 fightRow"> 
                Fight Section
            </div>
            <button type="button" class="btn btn-light btn-small ml-4 attackButton">Attack </button>
        </div>
        <div class="row">
            <div class="col-12 ml-2 mt-3 defenderRow"> 
                Defender
            </div>
        </div>
    </div>  



    













    <script src="assets/javascript/game.js"></script>
</body>
</html>
